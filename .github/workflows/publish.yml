name: Upload Python Package to PyPI when a Release is Created

on:
  release:
    types: [created]

jobs:
  pypi-publish:
    name: Publish release to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/mcp-server-svn/
    permissions:
      id-token: write
    steps:
      # Checkout the repo
      - uses: actions/checkout@v4

      # Set up Python >=3.10
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ">=3.10"

      # Install build dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel build

      # Build the package (sdist + wheel)
      - name: Build package
        run: python -m build

      # Verify build output (optional)
      - name: List built files
        run: ls dist/

      # Publish to PyPI using API token
      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__                       # Required for PyPI token
          password: ${{ secrets.PYPI_API_TOKEN }}  # Your PyPI API token stored as a secret
